<!DOCTYPE HTML>
<html>
<head>
	<title>LooneyTunes</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" type="text/css" href="static/css/layout.css">
	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.9.1.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/layout.js') }}"></script>
</head>
<body>
	<div class="container-fluid">

		  <div class="navbar-inner">
		    <a class="brand" href="{{ url_for('index') }}">LooneyTunes</a>
		    <ul class="nav pull-right">
		      <li><a href="{{ url_for('design') }}">design</a></li>
		      <li><a href="{{ url_for('timeline') }}">timeline</a></li>
		      <li><a href="{{ url_for('reflection') }}">reflection</a></li>
		      <li><a href="{{ url_for('team') }}">team</a></li>
		    </ul>
		  </div>
		</div>
		<div class="row-fluid body">
			<div class="span2">
				<p></p>
			</div>
			<div class="span8">
				
				<div>
					{% block body %}
					{% endblock %}
				</div>
			</div>
			<div class="span2">
				<p></p>
			</div>
		</div>
</body>
</html>
