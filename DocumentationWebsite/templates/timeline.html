{% extends "layout.html" %}
{% block body %}
	{% for post in timeline %}
		<div class="blogPost">
			<h3>{{ post["title"] }} - {{ post["date"] }}</h3>
			<p>{{ post["body"] }}</p>
			{% for imagePath in post["images"].keys() %}
				<p>{{ imagePath }}</p>
				<p>{{ post["images"][imagePath] }}</p>
			{% endfor %}
		</div>
	{% endfor %}
{% endblock %}
