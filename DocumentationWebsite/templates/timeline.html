{% extends "layout.html" %}
{% block body %}
	{% for post in timeline %}
		<div class="blogPost">
			<h3 class="blogPostTitle">{{ post["title"] }} - {{ post["date"] }}</h3>
			<p>{{ post["body"] }}</p>
			{% for imagePath in post["images"].keys() %}
				<img src="{{url_for('static', filename='images/' + imagePath)}}" />
				<p>{{ post["images"][imagePath] }}</p>
			{% endfor %}
		</div>
	{% endfor %}
{% endblock %}
